  <script>
    document.addEventListener('DOMContentLoaded',function(){
      
      var selCycle = document.querySelectorAll('.account-cycle li');
  
      selCycle.forEach(function(data){
        data.addEventListener('click',function(){
          //old current 처리
          let current = document.querySelector('.account-cycle li.current');
          current.classList.remove('current');
          var oldCur = current.querySelector('.main-image img');
          var oldImg = oldCur.src;
          oldCur.src =  oldImg.replace('-s.png','-n.png');
  
          //new current 처리
          data.classList.add('current');
          var imgTag = this.querySelector('.main-image img');
          var imgSrc = imgTag.src;
          var newSrc = imgSrc.replace('-n.png','-s.png');
          imgTag.src = newSrc;
        });
      });
    });
  </script>
